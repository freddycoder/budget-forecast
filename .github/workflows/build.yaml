# this is a github action that build the app to ensure that the build still work whe there is PR
name: AQ Build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build